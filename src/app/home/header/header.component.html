<header class="header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="row align-items-center">
          <div class="col logo">
            <a routerLink="">
              Good Weather
            </a>
          </div>
          <div class="col-auto text-white" *ngIf="userEmailVerified" [@fadeComponentAnimation]>

            <fa name="user-circle" size="2x" tooltip="{{userEmail}}" placement="left"></fa>
          </div>
          <div class="col-auto text-right">
            <div class="radio-group" *ngIf="!errorHttp" [@fadeComponentAnimation]>
              <input type="radio" name="radio" value="metric" [(ngModel)]="units" (change)="valueUnits()" id="cesium">
              <label for="cesium" >&#8451;</label>
              <input type="radio" name="radio" value="imperial" [(ngModel)]="units" (change)="valueUnits()" id="fahrenheit">
              <label for="fahrenheit">&#8457;</label>
              <span class="select-radio"></span>
            </div>
          </div>
          <div class="col-auto">
            <a routerLink="/auth" class="sign-in" tooltip="SignIn" placement="left" *ngIf="!userEmailVerified">
              <fa name="sign-in" size="2x"></fa>
            </a>
            <a class="sign-in" (click)="signOut()" tooltip="LogOut" placement="left" *ngIf="userEmailVerified">
              <fa name="sign-out" size="2x"></fa>
            </a>
          </div>
        </div> <!-- row -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- container -->
</header>
