<div class="container-fluid">
  <div class="row auth justify-content-center align-items-center">
    <div class="col-3">
      <h2 class="auth-title">Register or <a routerLink="../signin">Login</a></h2>
      <form class="auth__form">
        <div class="form-group form-group_border-gradient" [class.active]="email.length >= 1">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email"
                 [ngModelOptions]="{standalone: true}">
          <label for="exampleInputEmail1">Email</label>
        </div>
        <div class="form-group form-group_border-gradient" [class.active]="password.length >= 1">
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}">
          <label for="exampleInputPassword1">Password</label>
        </div>
        <div class="form-group form-group_border-gradient" [class.active]="confirmPassword.length >= 1">
          <input type="password" class="form-control" id="exampleInputPassword2" [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}">
          <label for="exampleInputPassword2">Confirm Password</label>
        </div>
        <div class="form-group form-group_checkbox">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            Remember Me
            <i class="fa fa-check"></i>
          </label>
        </div>
        <button type="button" (click)="signup()" class="btn-submit">Sign UP</button>
      </form>

      <div class="row">
        <div class="col text-center">
          <a routerLink="../../home" class="return-link">< Return to the home page</a>
        </div>
      </div>
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container-fluid -->
