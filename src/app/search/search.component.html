<div class="search-wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <form class="form-search">
          <input type="text" placeholder="In which city to see the weather" (click)="delete()" minlength="2" [(ngModel)]="searchCity"
                 [ngModelOptions]="{standalone: true}">
          <button type="submit" value="" (click)="getWeather()">
            <i class="fas fa-search fa-2x"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
