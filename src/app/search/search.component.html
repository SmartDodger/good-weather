<div class="search-wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <form class="form-search">
          <!--<input type="text" placeholder="In which city to see the weather"
                 minlength="2"
                 [(ngModel)]="searchCityTest"
                 [ngModelOptions]="{standalone: true}">-->
          <input type="text" placeholder="In which city to see the weather"
                 minlength="2"
                 [(ngModel)]="resetValueSearch"
                 [ngModelOptions]="{standalone: true}"
                 ngx-google-places-autocomplete
                 #placesRef="ngx-places"
                 [options]="options"
                 (onAddressChange)="handleAddressChange($event)">

          <button type="button" (click)="resetValue()" *ngIf="resetValueSearch.length > 3">
            <i class="fa fa-times fa-2x"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
